# Change these first
owner: 9min # Your GitHub username
repo: upptime # Your Github repository name

# Add your sites here
sites:
  - name: wedding-invitation
    url: https://9min.github.io/wedding-invitation/
  - name: Secret Site
    url: $SECRET_SITE
  - name: Broken Site
    url: https://gumin123.co.kr

status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  cname: demo.upptime.js.org
  # Uncomment the following line if you don't have a custom domain and add your repo name
  # baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**gumin status** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/9min

